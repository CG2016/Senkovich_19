<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task1</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!--=== Main Stylesheets ===-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.vegas.css" />

    <!-- Rangeslider.css -->
    <link rel="stylesheet" href="css/rangeslider.css" />

</head>

<body>
    <!--=== Preloader section starts ===-->
    <section id="preloader">
        <div class="loading-circle fa-spin"></div>
    </section>
    <!--=== Preloader section Ends ===-->

    <!--=== Header section Starts ===-->
    <div id="header" class="navbar navbar-fixed-top">
        <!-- sticky-bar Starts-->
        <div class="sticky-bar-wrap">
            <div class="sticky-section effects-navbar">
                <div id="topbar-hold" class="nav-hold container">
                    <nav class="navbar" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sticky-bar Ends-->
        <!--=== Header section Ends ===-->
    </div>

    <!-- Page Content -->
    <div class="container">

        <!-- Color Div Heading -->
        <div class="row">
            <div class="col-lg-12 center">
                <h1 class="page-header">Div changes its color!</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Color Div Row -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="color-div">
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row top-buffer">
            <div class="col-md-1">
                <input id="Rinput" type="range" min="0" max="255" value="204" data-orientation="vertical">
                <output id="Routput"></output>
            </div>

            <div class="col-md-1">
                <input id="Ginput" type="range" min="0" max="255" value="204" data-orientation="vertical">
                <output id="Goutput"></output>
            </div>

            <div class="col-md-1">
                <input id="Binput" type="range" min="0" max="255" value="204" data-orientation="vertical">
                <output id="Boutput"></output>
            </div>

            <div class="col-md-1">
                <input id="Cinput" type="range" min="0" max="255" value="51" data-orientation="vertical">
                <output id="Coutput"></output>
            </div>

            <div class="col-md-1">
                <input id="Minput" type="range" min="0" max="255" value="51" data-orientation="vertical">
                <output id="Moutput"></output>
            </div>

            <div class="col-md-1">
                <input id="Yinput" type="range" min="0" max="255" value="51" data-orientation="vertical">
                <output id="Youtput"></output>
            </div>

            <div class="col-md-1">
                <input id="Hinput" type="range" min="0" max="360" value="0" data-orientation="vertical">
                <output id="Houtput"></output>
            </div>

            <div class="col-md-1">
                <input id="Sinput" type="range" min="0" max="100" value="0" data-orientation="vertical">
                <output id="Soutput"></output>
            </div>

            <div class="col-md-1">
                <input id="Linput" type="range" min="0" max="100" value="80" data-orientation="vertical">
                <output id="Loutput"></output>
            </div>

            <div class="col-md-1">
                <input id="linput" type="range" min="0" max="100" value="82" data-orientation="vertical">
                <output id="loutput"></output>
            </div>

            <div class="col-md-1">
                <input id="uinput" type="range" min="-200" max="200" value="0" data-orientation="vertical">
                <output id="uoutput"></output>
            </div>

            <div class="col-md-1">
                <input id="vinput" type="range" min="-200" max="200" value="0" data-orientation="vertical">
                <output id="voutput"></output>
            </div>
        </div>

        <!-- Color Div Row -->
        <div class="row top-buffer">
            <div class="col-md-3 center center-model">
                RGB
            </div>

            <div class="col-md-3 center">
                CMY
            </div>

            <div class="col-md-3 center">
                HSL
            </div>

            <div class="col-md-3 center">
                L*u*v*
            </div>
        </div>
        <!-- /.row -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--==== Slider and Card style plugin ====-->
    <script type="text/javascript" src="js/jquery.vegas.min.js"></script>

    <!--==== Custom Script files ====-->
    <script type="text/javascript" src="js/effects-custom.js"></script>

    <!--==== Scroll and navigation plugins ====-->
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>

    <!--==== Rangeslider.js ====-->
    <script type="text/javascript" src="js/rangeslider.min.js"></script>

    <!--==== Custom stuff ====-->
    <script type="text/javascript" src="js/logic/declaration.js"></script>
    <script type="text/javascript" src="js/logic/converter.js"></script>
    <script type="text/javascript" src="js/logic/updateFunctions.js"></script>
    <script type="text/javascript" src="js/logic/updateOutputs.js"></script>
    <script type="text/javascript" src="js/logic/slider.js"></script>

</body>

</html>
