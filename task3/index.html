<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Task1</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!--=== Main Stylesheets ===-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.vegas.css" />

    <!-- Rangeslider.css -->
    <link rel="stylesheet" href="css/rangeslider.css" />

</head>

<body>
    <!--=== Preloader section starts ===-->
    <section id="preloader">
        <div class="loading-circle fa-spin"></div>
    </section>
    <!--=== Preloader section Ends ===-->

    <!--=== Header section Starts ===-->
    <div id="header" class="navbar navbar-fixed-top">
        <!-- sticky-bar Starts-->
        <div class="sticky-bar-wrap">
            <div class="sticky-section effects-navbar">
                <div id="topbar-hold" class="nav-hold container">
                    <nav class="navbar" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sticky-bar Ends-->
        <!--=== Header section Ends ===-->
    </div>

    <!-- Page Content -->
    <div class="container">

        <!-- Color Div Heading -->
        <div class="row">
            <div class="col-lg-12 center">
                <h1 class="page-header">Image changes its colors!</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Color Div Row -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="color-div" onclick="getHistograms()">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row top-buffer col-md-offset-4">
            <div>
                <div class="col-md-1">
                    <input id="brightness-input" type="range" min="-100" max="100" value="0" data-orientation="vertical">
                    <output id="brightness-output"></output>
                </div>

                <div class="col-md-4">
                </div>

                <div class="col-md-1">
                    <input id="contrast-input" type="range" min="-100" max="100" value="0" data-orientation="vertical">
                    <output id="contrast-output"></output>
                </div>
            </div>
        </div>

        <!-- Title Div Row -->
        <div class="row top-buffer col-md-offset-5">
            Brightness and contrast
        </div>
        <!-- /.row -->

        <!-- Histograms Div Rows -->
        <div class="row top-buffer hidden">
            <div id="red-distribution-diagram" class="col-md-12"></div>
        </div>
        <div class="row top-buffer center hidden">
            Red distribution diagram
        </div>
        <div class="row top-buffer hidden">
            <div id="green-distribution-diagram" class="col-md-12"></div>
        </div>
        <div class="row top-buffer center hidden">
            Green distribution diagram
        </div>
        <div class="row top-buffer hidden">
            <div id="blue-distribution-diagram" class="col-md-12"></div>
        </div>
        <div class="row top-buffer center hidden">
            Blue distribution diagram
        </div>
        <!-- /.row -->

        <!-- Average Div Row -->
        <div id="average-color" class="row col-md-12 center hidden">
        </div>
        <!-- /.row -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--==== Slider and Card style plugin ====-->
    <script type="text/javascript" src="js/jquery.vegas.min.js"></script>

    <!--==== Custom Script files ====-->
    <script type="text/javascript" src="js/effects-custom.js"></script>

    <!--==== Scroll and navigation plugins ====-->
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="js/jquery.appear.js"></script>

    <!--==== Rangeslider.js ====-->
    <script type="text/javascript" src="js/rangeslider.min.js"></script>

    <!--==== Coman.js ====-->
    <script type="text/javascript" src="js/caman.full.min.js"></script>

    <!--==== Plotly.js ====-->
    <script type="text/javascript" src="js/plotly.min.js"></script>

    <!--==== Custom stuff ====-->
    <script type="text/javascript" src="js/logic/declaration.js"></script>
    <script type="text/javascript" src="js/logic/recolorFunction.js"></script>
    <script type="text/javascript" src="js/logic/slider.js"></script>
    <script type="text/javascript" src="js/logic/dragndrop.js"></script>
    <script type="text/javascript" src="js/logic/histogramFunction.js"></script>

</body>

</html>
